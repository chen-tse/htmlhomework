<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>猜數字</title>
  <style>
    label {
      font-size: 40px;
      border: 1px solid #000;
      padding: 10px 100px;
      margin: auto;
    }

    .mar_top {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container ">
    <div class="row text-center">
      <div class="col">
        <div class="div mar_top">
          <label for="" id="answer">請按開始</label>
        </div>
        <div class="div mar_top">
          <button id="newnum"" type=" button" class="product-btn btn btn-dark" onclick="">開始遊戲</button>
        </div>
        <div class="div mar_top">
          <input type="text" id="text_box">
        </div>
        <div>
          <button class="btn border-dark bg-primary my-1">1</button>
          <button class="btn border-dark bg-primary my-1">2</button>
          <button class="btn border-dark bg-primary my-1">3</button>
        </div>
        <div>
          <button class="btn border-dark bg-primary my-1">4</button>
          <button class="btn border-dark bg-primary my-1">5</button>
          <button class="btn border-dark bg-primary my-1">6</button>
        </div>
        <div>
          <button class="btn border-dark bg-primary my-1">7</button>
          <button class="btn border-dark bg-primary my-1">8</button>
          <button class="btn border-dark bg-primary my-1">9</button>
        </div>
        <div>
          <button class="btn border-dark bg-transparent my-1" id="remove">X</button>
          <button class="btn border-dark bg-primary my-1">0</button>
          <button class="btn border-dark bg-transparent my-1" id="confirm">V</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var answer = document.getElementById('answer');
    var text = document.getElementById('text_box');
    var btns = document.querySelectorAll('div .bg-primary');

    //產生亂數
    var randomNumber;
    var createNum = document.getElementById('newnum');
    createNum.addEventListener('click', getNumber)
    function getNumber() {
      randomNumber = Math.floor((Math.random() * 100) + 1);
      answer.innerHTML = '0~100';
      text.value = '';
      mintmp = 0;
      maxtmp = 100;
    }

    //把所有btn加入事件，對每一個按鈕監聽事件'click'，當click時，跑function
    btns.forEach((item) => {
      item.addEventListener('click', inputNumber);
    });

    function inputNumber() {
      if (text.value == '' && this.innerHTML == 0) {
        text.value = '';
      } else {
        text.value += this.innerHTML;
      }
    }

    //清除txt-box
    var remove = document.getElementById('remove');
    remove.onclick = function () {
      text.value = '';
    }

    var confirm = document.getElementById('confirm');
    var mintmp = 0;
    var maxtmp = 100;
    confirm.onclick = function () {
      let inputNumber = Number(text.value);
      if (inputNumber >= maxtmp || inputNumber <= mintmp) {
        alert('輸入錯誤!!!')
        answer.innerHTML = mintmp + '~' + maxtmp;
        text.value = '';
      }
      else if (inputNumber > randomNumber && inputNumber < maxtmp) {
        maxtmp = text.value;
        answer.innerHTML = mintmp + '~' + maxtmp;
        text.value = '';
      }
      else if (inputNumber < randomNumber && inputNumber > mintmp) {
        mintmp = text.value;
        answer.innerHTML = mintmp + '~' + maxtmp;
        text.value = '';
      }
      else {
        alert('答對了，答案是：' + randomNumber)
      }
    }
    window.onload = getNumber();
  </script>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <title>AppleStore</title>

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }

    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .row .btn-outline-light:hover {
      color: unset;
      background-color: unset;
    }

    #productBtnGroup>button {
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>

</head>

<body>
    <div class="container">
        <div id="productBtnGroup" class="row mb-3 d-flex justify-content-center">
        <button id="iphone" type="button" class="product-btn btn btn-dark"
            onclick="InitProduct(this.innerText)">iPhone11</button>
        <button id="ipad" type="button" class="product-btn btn btn-dark"
            onclick="InitProduct(this.innerText)">iPad</button>
        <button id="Mac" type="button" class="product-btn btn btn-dark"
            onclick="InitProduct(this.innerText)">Mac</button>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <img id="product-img" src="" class="img-fluid" alt="">
            </div>
            <div class="col-12 col-md-6">
                <div id="color" class="row" style="box-sizing: border-box;"></div>
                <div id="type" class="row"></div>
                <div id="price" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var Product = {
      iPhone11: {
        Detail: {
          productName: 'iPhone 11 Pro', baseImgUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/iphone11-select-2019-family.png'

        },
        OutWard: [
          { color: '太空灰色', colorValue: '#6e6969', imageUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/iphone-11-pro-space-select-2019.png' },
          { color: '銀色', colorValue: '#BFBFBF', imageUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/iphone-11-pro-silver-select-2019.png' },
          { color: '夜幕綠色', colorValue: '#556B2F', imageUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/iphone-11-pro-midnight-green-select-2019.png' },
          { color: '金色', colorValue: '#FFFF99', imageUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/iphone-11-pro-gold-select-2019.png' },
        ],
        Spec: {
          Storge: [
            { size: '64GB', fit: 35900 },
            { size: '256GB', fit: 41400 },
            { size: '512GB', fit: 48400 },
          ]
        }
      },
      iPad: {
        Detail: {
          productName: 'iPad', baseImgUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/ipad-hero-unselected-201909_GEO_TW.png'
        },
        OutWard: [
          { color: '太空灰色', colorValue: '#6e6969', imageUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/ipad-wifi-select-space-201909_GEO_TW.png' },
          { color: '銀色', colorValue: '#BFBFBF', imageUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/ipad-wifi-select-silver-201909_GEO_TW.png' },
          { color: '金色', colorValue: '#FFFF99', imageUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/ipad-wifi-select-gold-201909_GEO_TW.png' },
        ],
        Spec: {
          Storge: [
            { size: '32GB', fit: 10900 },
            { size: '128GB', fit: 13900 },
          ]
        }
      },
      Mac: {
        Detail: {
          productName: 'MacPro 13',
          baseImgUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/mbp13touch-space-select-201807_GEO_TW.png'
        },
        OutWard: [
          { color: '太空灰色', colorValue: '#6e6969', imageUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/mbp13touch-space-select-201807_GEO_TW.png' },
          { color: '銀色', colorValue: '#b9aeae', imageUrl: 'https://chenbshtmlhw01.azurewebsites.net/iphone/mbp13touch-silver-select-201807_GEO_TW.png' },
        ],
        Spec: {
          Storge:
            [
              { size: '256GB', fit: 51300 },
              { size: '512GB', fit: 57300 },
              { size: '1TB', fit: 63300 },
              { size: '2TB', fit: 75300 },
            ]
        }
      }
    };

        //iphoneBtn.onclick = function () 
        function InitProduct(product){
            //初始化
            $('#color').html("");
            $('#type').html("");
            $('#price').html("");
            $('#product-img').attr('src', Product[product].Detail.baseImgUrl);

            //顏色按鈕區域
            $('#color').append("<div class='w-100 d-flex justify-content-center justify-content-md-start'><h2>顏色</h2></div>");

            for (let item of Product[product].OutWard) {
                $('#color').append(
                    $('<div/>').addClass('col-6 col-md-6')
                    .append(
                        $('<div/>').addClass('color_chosoe')
                        .append(
                            $('<button/>').addClass('color-btn btn btn-outline-primary mb-3 w-100').attr('urlVal', item.imageUrl)
                            .append(
                                $('<div/>').addClass('p-4 d-flex flex-column justify-content-center align-items-center')
                                .append(
                                    $('<i/>').addClass('fas fa-circle display-4').css('color', item.colorValue),
                                    $('<span/>').text(item.color)
                                )
                            )
                        )
                    )
                )
            }

            for (let btn of $('.color-btn')){
                btn.addEventListener('click', function(){
                    $('#product-img').attr('src', btn.getAttributeNode('urlVal').value);
                });
            }

        //規格按鈕區域
        $('#type').append("<div class='w-100 d-flex justify-content-center justify-content-md-start'><h2>規格</h2></div>");

            for (let item of Product[product].Spec.Storge) {
                $('#type').append(
                    $('<div/>').addClass('col-6 col-md-4')
                    .append(
                        $('<div/>').addClass('type_chosoe')
                        .append(
                            $('<button/>').addClass('type-btn btn btn-outline-primary mb-4 w-100').attr('fit', item.fit)
                            .append(
                                $('<div/>').addClass('p-4 d-flex flex-column justify-content-center align-items-center')
                                .append(
                                    $('<p/>').addClass('font-weight-bolder').text(item.size),
                                    $('<span/>').text(`NT$${item.fit}`)
                                )
                            )
                        )
                    )
                )
            }

            //計價區域
            $('#price').append("<div class='w-100 d-flex justify-content-center justify-content-md-start'><h2>價格</h2></div>");

            for (let item of $('.type-btn')){
                item.addEventListener('click', function () {
                    //初始化
                    $('#price').html("");
                    console.log(item.getAttributeNode('fit').value)
                    //顯示試算結果
                    $('#price').append("<div class='w-100 d-flex justify-content-center justify-content-md-start'><h2>價格</h2></div>",
                    $('<div/>').addClass('col-12 d-flex justify-content-center justify-content-md-start')
                        .append(
                            $('<p/>').addClass('display-4 font-weight-bolder').text(`NT$${item.getAttributeNode('fit').value}`)
                        )
                    )
                });
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
